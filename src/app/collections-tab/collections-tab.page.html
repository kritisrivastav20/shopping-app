<ion-header color = "light"  class="ion-no-border"  lines = "none">
  <ion-toolbar color = "light">
    <ion-row style="padding-top: 16px; width: 100%" color = "light" >
      <ion-col align = "start" style="padding-top: 8px; padding-left: 16px;">
        <img src="assets/icon/Favorites.svg" style="width: 40%" alt=""/>
      </ion-col>
      <ion-col size="2.5" style="padding-right: 16px; padding-bottom: 4px;" align = "right">
        <ion-button fill="clear" id = "button" shape="round">
          <ion-icon src="assets/icon/Bell.svg" slot="icon-only" color = "tertiary" id = "icon"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-segment [(ngModel)]="selector" style="background: #FFFFFF" id = "segment">
    <ion-segment-button value="Current" fill = "clear" checked>
      <ion-label  id = "button" >Posts</ion-label>
    </ion-segment-button >
    <ion-segment-button value="Products" fill = "clear" >
      <ion-label id = "button">Products</ion-label>
    </ion-segment-button >
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item lines="none" class="ion-no-padding" style="margin-left: 16px;
      margin-top: 8px">
        <ion-label>
          <p style="color: inherit; font-size: 18px"><strong>Collection name</strong></p>
        </ion-label>
       
        <ion-button shape="round" slot="end" fill = "clear" color = "success">View all</ion-button>
        <ion-icon slot="end" src="assets/icon/options.svg"></ion-icon>
        </ion-item>
        <ion-slides class="image-slider" loop="true" slidesPerView="5">
            <ion-slide style="width: 30%" >
              <ion-col>
                <ion-col  style="margin-top: 8px">
                  <img src="assets/images/bb.jpg" style="object-fit: cover;" class = "product"/>
                </ion-col>
                <ion-col  style="margin-top: 8px">
               <a style="font-size: 16px; color: #343333">Skin product</a> <br>
               <a style="font-size: 14px; color: #848484">$ 20</a>
                  </ion-col>
            </ion-col>
            </ion-slide>
          </ion-slides>
    <ion-button expand="block" fill="solid" color = "primary" shape="block" style=" margin-right: 16px; margin-left: 16px">
    Create a collection
  </ion-button>
</ion-content>

</ion-content>
